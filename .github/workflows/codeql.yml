name: CodeQL

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - main
      - develop
      - master
      - dev

jobs:
  codeql:
    uses: Zondax/_workflows/.github/workflows/_ledger_codeql.yml@ledger/ci
    with:
      runs-on: ${{ github.repository_owner == 'zondax' && 'zondax-runners' || 'ubuntu-latest' }}
      has-nanos: false